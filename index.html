<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Robot</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <a-scene>
        <!-- Robot Body -->
        <a-box position="0 1 -5" depth="1" height="2" width="1.5" color="#7CFC00"></a-box>

        <!-- Robot Head -->
        <a-sphere position="0 2.5 -5" radius="0.75" color="#00CED1"></a-sphere>

        <!-- Robot Eyes -->
        <a-sphere id="leftEye" position="-0.3 2.7 -4.25" radius="0.1" color="#FFFFFF">
            <a-animation attribute="position" direction="alternate" dur="1000" from="-0.3 2.8 -4.25" to="-0.3 2.6 -4.25" repeat="indefinite"></a-animation>
        </a-sphere>
        <a-sphere id="rightEye" position="0.3 2.7 -4.25" radius="0.1" color="#FFFFFF">
            <a-animation attribute="position" direction="alternate" dur="1000" from="0.3 2.8 -4.25" to="0.3 2.6 -4.25" repeat="indefinite"></a-animation>
        </a-sphere>

        <!-- Robot Antenna -->
        <a-cylinder id="antenna" position="0 3.5 -5" radius="0.05" height="0.5" color="#FF4500">
            <a-sphere position="0 0.3 0" radius="0.1" color="#FF4500"></a-sphere>
            <a-animation attribute="rotation" direction="alternate" dur="1000" from="0 45 0" to="0 -45 0" repeat="indefinite"></a-animation>
        </a-cylinder>

        <!-- Robot Arms -->
        <a-box position="-1 1 -5" depth="0.2" height="1" width="0.2" color="#4682B4"></a-box>
        <a-box position="1 1 -5" depth="0.2" height="1" width="0.2" color="#4682B4"></a-box>

        <!-- Robot Legs-->
        <a-box position="-0.5 0 -5" depth="0.5" height="1" width="0.3" color="#4682B4"></a-box>
        <a-box position="0.5 0 -5" depth="0.5" height="1" width="0.3" color="#4682B4"></a-box>

        <!-- Ground -->
        <a-plane position="0 -0.5 -6" rotation="-90 0 0" width="10" height="10" color="#228B22"></a-plane>

        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>
    </a-scene>
</body>
</html>
